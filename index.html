<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

	<link href='fullcalendar-2.4.0/fullcalendar.css' rel='stylesheet' />
	<link href='fullcalendar-2.4.0/fullcalendar.print.css' rel='stylesheet' media='print' />
	<script src='fullcalendar-2.4.0/lib/moment.min.js'></script>
	<script src='fullcalendar-2.4.0/lib/jquery.min.js'></script>
	<script src='fullcalendar-2.4.0/fullcalendar.min.js'></script>
	

	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

 	<!-- Styles -->
 	<script src="calendar.js"></script>
	<link rel="stylesheet" href="main.css"></link>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<div class="container row">
		<div class="container col-sm-4">
			<h1>Add Event</h1>
			<form name="myForm" novalidata>
				<h2>Title</h2>
				<div class="form-group">
					<label for="newTitle">Event Title:</label>
					<input ng-model="eventTitle" name="eventTitle" class="form-control" id="newTitle">
				</div>

				
				<div class="newStartDate">
					<h2>Start</h2>

					<div class="container">
					    <label for="startTime">Start Date and Time</label>
					    <input type="datetime-local" id="startTime"></input>
					</div>
				</div>


				<div class="newEndDate">
					<h2>End</h2>
					<div class="container">
					    <label for="endTime">End Date and Time</label>
					    <input type="datetime-local" id="endTime"></input>
					</div>
				</div>
				<div>
					<button ng-click="addEvent()" type="submit" class="btn btn-primary">Add Event</button>
				</div>

			</form>
		</div>
		<button onClick="">List View</button>
		<div class="container col-sm-8" id='calendar'></div>
	</div>

	<div class="col-sm-4"></div>
	<div class="container col-sm-8">
		<table style="width:100%">
			<tr>
				<th>Title</th>
				<th>Date</th>
				<th>Location</th>
				<th>Description</th>
			</tr>
			<tr ng-repeat="e in events">
				<td>{{e.eventTitle}}</td>
				<td>{{e.startTime}}</td>
				<td>location</td>
				<td>description</td>
				<!--these should all be made using an ng-repeat directive for all the data that is stored in firebase-->
			</tr>
		</table>
	</div>
</body>
</html>
