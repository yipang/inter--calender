<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />

<link href='fullcalendar-2.4.0/fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar-2.4.0/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='fullcalendar-2.4.0/lib/moment.min.js'></script>
<script src='fullcalendar-2.4.0/lib/jquery.min.js'></script>
<script src='fullcalendar-2.4.0/fullcalendar.min.js'></script>
<script src="calendar.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="main.css"></script>
</head>
<body>
	<div class="container row">
		<div class="container col-sm-4">
			<h1>Add Event</h1>
			<form>
				<h2>Title</h2>
					<label for="newTitle">Event Title:
					<input id="newTitle">

				
				<div class="newStartDate">
					<h2>Start</h2>
					<div>
						<label for="startMonth">Month: 
						<input id="startMonth">
					</div>
					<div>
						<label for="startDay">Day:
						<input id="startDay">
					</div>
					<div>
						<label for="startTime">Time:
						<input type="datetime" id="startTime">
					</div>
				</div>
				<div class="newEndDate">
					<h2>End</h2>
					<div>
						<label for="endMonth">Month:
						<input id="endMonth">
					</div>
					<div>
						<label for="endDay">Day:
						<input id="endDay">
					</div>
					<div>
						<label for="endTime">Time:
						<input id="endTime">
					</div>
				</div>
				<div style="text-align:center">
					<input type="submit" value="Add to Calendar" class="submitAddEvent">
				</div>

			</form>
		</div>
		<button onClick="">List View</button>
		<div class="container col-sm-8" id='calendar'></div>
	</div>

	<div class="col-sm-4"></div>
	<div class="container col-sm-8">
		<table style="width:100%">
			<tr>
				<th>Title</th>
				<th>Date</th>
				<th>Location</th>
				<th>Description</th>
			</tr>
			<tr>
				<td>event title</td>
				<td>date and time</td>
				<td>location</td>
				<td>description</td>
				<!--these should all be made using an ng-repeat directive for all the data that is stored in firebase-->
			</tr>
		</table>
	</div>
</body>
</html>
